<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f7fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .welcome-box {
            background: #fff;
            padding: 2rem 3rem;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            text-align: center;
        }
        h1 {
            color: #2d7ff9;
            margin-bottom: 0.5em;
        }
        p {
            color: #444;
        }
    </style>
</head>
<body>
    <div class="welcome-box">
        <h1>Welcome!</h1>
        <p>We're glad to have you here. Enjoy exploring our website!</p>
    </div>
</body>
</html>
